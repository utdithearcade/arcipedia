<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="articlePageTitle">Article - Arcipedia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    typography: {
                        DEFAULT: {
                            css: {
                                maxWidth: 'none',
                                color: 'inherit',
                                a: {
                                    color: 'inherit',
                                    textDecoration: 'underline',
                                    fontWeight: '500'
                                }
                            }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* Wikipedia-like article layout with modern styling */
        .wiki-article {
            max-width: 64rem; /* similar to Wikipedia content width */
            line-height: 1.8;
        }

        .wiki-article img {
            max-width: 100%;
            height: auto;
        }

        /* Modernized infobox / thumb card on the right */
        .wiki-article .infobox,
        .wiki-article .thumb {
            float: right;
            clear: right;
            margin: 0 0 1.5rem 1.5rem;
            background: radial-gradient(circle at top left, #e0f2fe, #f8fafc);
            border-radius: 0.9rem;
            border: 1px solid #e2e8f0;
            box-shadow: 0 18px 45px rgba(15, 23, 42, 0.18);
            overflow: hidden;
        }

        .dark .wiki-article .infobox,
        .dark .wiki-article .thumb {
            background: radial-gradient(circle at top left, #1e293b, #020617);
            border-color: #1f2933;
            box-shadow: 0 18px 45px rgba(15, 23, 42, 0.6);
        }

        .wiki-article .thumb img {
            display: block;
            margin: 0 auto;
        }

        .wiki-article .infobox caption {
            font-weight: 600;
            padding: 0.6rem 0.9rem;
            background: linear-gradient(to right, rgba(37, 99, 235, 0.12), transparent);
        }

        .dark .wiki-article .infobox caption {
            background: linear-gradient(to right, rgba(96, 165, 250, 0.18), transparent);
        }

        .wiki-article .infobox td,
        .wiki-article .infobox th {
            padding: 0.35rem 0.7rem;
        }

        /* Modern typography tweaks inside article body */
        .wiki-article h2 {
            margin-top: 2.25rem;
            margin-bottom: 0.75rem;
            font-size: 1.5rem;
            border-bottom: 1px solid rgba(148, 163, 184, 0.4);
            padding-bottom: 0.35rem;
        }

        .wiki-article h3 {
            margin-top: 1.75rem;
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
        }

        .wiki-article p {
            margin-top: 0.35rem;
            margin-bottom: 0.35rem;
        }

        .wiki-article a {
            color: #2563eb;
            text-decoration: underline;
            text-decoration-thickness: 1px;
            text-underline-offset: 3px;
        }

        .dark .wiki-article a {
            color: #60a5fa;
        }

        .wiki-article a:hover {
            color: #1d4ed8;
        }

        .dark .wiki-article a:hover {
            color: #93c5fd;
        }

        .wiki-article ul,
        .wiki-article ol {
            margin-left: 1.5rem;
        }

        .wiki-article blockquote {
            border-left: 3px solid rgba(37, 99, 235, 0.4);
            padding-left: 1rem;
            margin-left: 0;
            font-style: italic;
        }

        @media (max-width: 1024px) {
            .wiki-article .infobox,
            .wiki-article .thumb {
                float: none;
                margin: 1rem auto;
                max-width: min(20rem, 100%);
            }
        }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-900 text-slate-900 dark:text-slate-200 min-h-screen">
    <!-- Header will be injected by JavaScript -->
    <div id="header"></div>

    <!-- Article Content -->
    <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-lg overflow-hidden">
            <!-- Article Header -->
            <div class="p-6 border-b border-slate-200 dark:border-slate-700">
                <div class="flex items-center justify-between mb-4">
                    <a href="../index.html" class="inline-flex items-center text-blue-600 hover:text-blue-700 dark:text-blue-400 dark:hover:text-blue-300">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                        </svg>
                        Back to Feed
                    </a>
                    <button id="refreshArticle" class="p-2 rounded-full hover:bg-slate-100 dark:hover:bg-slate-700">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                        </svg>
                    </button>
                </div>
                <h1 id="articleTitle" class="text-3xl font-bold text-slate-900 dark:text-slate-100"></h1>
                <div class="mt-2 flex items-center space-x-4 text-sm text-slate-500 dark:text-slate-400">
                    <span>From Wikipedia</span>
                    <a id="wikiLink" href="#" target="_blank" class="text-blue-600 hover:text-blue-700 dark:text-blue-400 dark:hover:text-blue-300">
                        View on Wikipedia â†’
                    </a>
                </div>
            </div>

            <!-- Article Body -->
            <div id="articleContent" class="p-6 overflow-y-auto prose prose-lg dark:prose-invert max-w-none wiki-article">
                <!-- Article content will be inserted here -->
            </div>
        </div>

        <!-- Loading State -->
        <div id="articleLoading" class="text-center py-16">
            <div class="inline-flex items-center space-x-2">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                <span class="text-slate-600 dark:text-slate-400">Loading article...</span>
            </div>
        </div>

        <!-- Error State -->
        <div id="articleError" class="hidden text-center py-16">
            <svg class="w-16 h-16 mx-auto text-red-500 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
            </svg>
            <p class="text-slate-600 dark:text-slate-400 mb-4">Failed to load article content.</p>
            <button onclick="location.reload()" class="px-6 py-2 bg-blue-600 text-white rounded-full hover:bg-blue-700 transition-colors">
                Try Again
            </button>
        </div>
    </main>

    <!-- Footer will be injected by JavaScript -->
    <div id="footer"></div>

    <!-- Scripts -->
    <script src="../js/utils.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/components.js"></script>
    <script src="../components/shared.js"></script>
    <script src="article.js"></script>
</body>
</html>
