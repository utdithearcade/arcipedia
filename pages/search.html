<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - Arcipedia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    typography: {
                        DEFAULT: {
                            css: {
                                maxWidth: 'none',
                                color: 'inherit',
                                a: {
                                    color: 'inherit',
                                    textDecoration: 'underline',
                                    fontWeight: '500'
                                }
                            }
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-50 dark:bg-slate-900 text-slate-900 dark:text-slate-200 min-h-screen">
    <!-- Header will be injected by JavaScript -->
    <div id="header"></div>

    <!-- Search Page Content -->
    <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold mb-4">Search Wikipedia</h1>
            <p class="text-slate-600 dark:text-slate-400">Discover articles on any topic</p>
        </div>

        <!-- Search Input -->
        <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-lg p-6 mb-8">
            <div class="relative">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Search Wikipedia..." 
                    class="w-full px-4 py-3 pr-12 rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-slate-900 dark:text-slate-100 focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg"
                    autofocus
                >
                <div class="absolute right-3 top-1/2 -translate-y-1/2">
                    <svg class="w-6 h-6 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </div>
            </div>
        </div>

        <!-- Search Results -->
        <div id="searchResults" class="space-y-4">
            <!-- Search results will be inserted here -->
        </div>

        <!-- Loading State -->
        <div id="searchLoading" class="hidden">
            <div class="text-center py-8">
                <div class="inline-flex items-center space-x-2">
                    <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-blue-600"></div>
                    <span class="text-sm text-slate-600 dark:text-slate-400">Searching...</span>
                </div>
            </div>
        </div>

        <!-- Empty State -->
        <div id="searchEmpty" class="text-center py-16">
            <svg class="w-24 h-24 mx-auto text-slate-300 dark:text-slate-600 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
            <p class="text-slate-500 dark:text-slate-400 text-lg">Start typing to search Wikipedia articles</p>
        </div>
    </main>

    <!-- Footer will be injected by JavaScript -->
    <div id="footer"></div>

    <!-- Scripts -->
    <script src="../js/utils.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/components.js"></script>
    <script src="../components/shared.js"></script>
    <script src="search.js"></script>
</body>
</html>
